<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player </title>
  <link rel="stylesheet" href="music.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
            <!-- Font Awesome CDN -->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
 
         <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

         <link
         href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
         rel="stylesheet"
       />

       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  

       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>


  <nav class="nav">
    <a href="index.html" class="nav__link 
    ">
        <i class="bx bx-home"></i>
        <span class="nav__text">Home</span>
      </a>
      
      <a href="search.html" class="nav__link">
        <i class="bx bx-search"></i>
        <span class="nav__text">Search</span>
      </a>
      
      <a href="news.html" class="nav__link">
        <i class="bx bx-news"></i>
        <span class="nav__text">News</span>
      </a>
      
      <a href="podcast.html" class="nav__link">
        <i class="bx bx-podcast"></i>
        <span class="nav__text">Podcast</span>
      </a>
      
      <a href="music.html" class="nav__link nav__link--active">
        <i class="bx bx-music"></i>
        <span class="nav__text">Music</span>
      </a>
  

</nav>

  <div class="wrapper">
    <div class="top-bar">
      <i  onclick="window.location.href='music.html';"  class="material-icons">expand_more</i>
      <span>Now Playing</span>
      <i class="material-icons">more_horiz</i>
    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>
  </div>

  <script src="jss/music-list.js"></script>
  <script src="jss/script.js"></script>

</body>
</html>
